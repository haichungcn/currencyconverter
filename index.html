<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    

    <!-- Bootstrap CSS -->
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css">

    <title>The Best Currency Converter</title>
</head>
<body>
    <div id="converter" class="container m-5 p-5">
        <h2 class="display-5 text-danger mb-5">Currency Converter Bot</h2>
        <form action="" class="form-group row">
            <div class="form-group col-md-2">
                <label for="fromList">From Currency</label>
                <select id="fromList" class="form-control">
                    <option selected>Choose...</option>
                    <option>VND</option>
                    <option>USD</option>
                    <option>EUR</option>
                    <option>KRW</option>
                    <option>JPY</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label>Amount of money to be converted</label>
                <input id="amountInput" class="form-control" type="number" name="Amount to be converted" autofocus placeholder="Please enter a number only">
            </div>
            <div class="form-group col-md-2">
                <label for="toList">To Currency</label>
                <select id="toList" class="form-control">
                    <option selected>Choose...</option>
                    <option>VND</option>
                    <option>USD</option>
                    <option>EUR</option>
                    <option>KRW</option>
                    <option>JPY</option>
                </select>
            </div>
        </form>
        <div class="row my-5">
            <div class="col-md-2">
                <button id="button" onclick="runProgram()" type="submit" class="btn btn-success btn-lg shadow px-3 py-1 m-0">Convert It!</button>
            </div>
            <div class="col-md-6">
                <p id="result" class="lead text-danger"></p>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="js/script2.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"
    ></script>
</body>
</html>
